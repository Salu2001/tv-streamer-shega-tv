<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shega TV - Premium Streaming Platform">
    <meta name="theme-color" content="#121212">
    <title>Shega TV - Premium Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Shega TV Logo" class="logo">
                <h1>Shega TV</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="fullscreen-toggle" class="icon-button" aria-label="Toggle fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="player-container">
                <div class="video-wrapper">
                    <video id="main-player" controls playsinline></video>
                    <div class="player-overlay">
                        <div class="channel-info">
                            <h2 id="current-channel-name">Select a channel</h2>
                            <div class="quality-selector">
                                <select id="quality-select">
                                    <option value="auto">Auto Quality</option>
                                </select>
                            </div>
                        </div>
                        <div class="player-controls">
                            <button id="play-pause-btn" class="control-button">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="volume-control">
                                <button id="mute-btn" class="control-button">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            
            <div class="channel-grid">
                <div class="channel-card" data-channel="channel1">
                    <div class="channel-thumbnail">
                        <img src="assets/channel1-thumb.jpg" alt="News Channel">
                        <div class="channel-badge">LIVE</div>
                    </div>
                    <h3>News Channel</h3>
                </div>
                
                <div class="channel-card" data-channel="channel2">
                    <div class="channel-thumbnail">
                        <img src="assets/channel2-thumb.jpg" alt="Sports Channel">
                        <div class="channel-badge">LIVE</div>
                    </div>
                    <h3>Sports Channel</h3>
                </div>
                
                <div class="channel-card" data-channel="channel3">
                    <div class="channel-thumbnail">
                        <img src="assets/channel3-thumb.jpg" alt="Entertainment Channel">
                        <div class="channel-badge">LIVE</div>
                    </div>
                    <h3>Entertainment Channel</h3>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="social-links">
                <a href="https://t.me/shegatv" target="_blank" class="social-link telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://facebook.com/shegatv" target="_blank" class="social-link facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/shegatv" target="_blank" class="social-link twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/shegatv" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="footer-info">
                <p>Â© 2023 Shega TV. All rights reserved.</p>
                <p>Streaming provided for demonstration purposes only.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
